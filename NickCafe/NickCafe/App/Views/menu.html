<h1>This is the {{vm.message}}</h1>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Breakfast?</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.menuItems">
            <td>{{item.name}}</td>
            <td>{{item.productPrice}}</td>
            <td>{{item.productDescription}}</td>
            <td>{{item.isBreakfast}}</td>
        </tr>
    </tbody>
</table>
